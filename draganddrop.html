<style>
    body {
        margin: 0px;
        padding: 0px;
        background: #e74c3c;
        font-family: 'Lato', sans-serif;
    }

    h1 {
        color: #fff;
        text-align: center;
        font-weight: 200;
        font-size: 80px;
    }

    h1 span {
        display: block;
        font-size: 40px;
    }

    .holder {
        width: 600px;
        margin: 0px auto;
    }

    li {
        list-style: none;
    }

    li a {
        text-decoration: none;
        color: #fff;
        margin: 10px;
        width: 150px;
        background: #eee;
        padding: 10px;
        display: block;
        text-align: center;
        font-size: 18px;
        cursor: move;
    }

    ul li:first-child a {
        background: #34495e
    }

    ul li:nth-child(2) a {
        background: #3498db
    }

    ul li:nth-child(3) a {
        background: #f39c12
    }

    ul li:nth-child(4) a {
        background: #27ae60
    }

    ul li:last-child a {
        background: #9b59b6
    }

    *[draggable=true] {
        -moz-user-select: none;
        -khtml-user-drag: element;
        cursor: move;
    }

    *:-khtml-drag {
        background-color: rgba(238, 238, 238, 0.5);
    }

    li a:hover:after {
        content: ' (drag me)';
    }

    ul {
        margin-left: 200px;
        min-height: 300px;
    }

    li.over {
        border-color: #333;
        background: #ccc;
    }

    #bin {
        height: 250px;
        width: 166px;
        float: left;
        position: relative;
        margin-top: 0;
    }

    #bin.over {
        background: url(images/bin.jpg) top left no-repeat;
    }

    #bin p {
        font-weight: bold;
        text-align: center;
        position: absolute;
        bottom: 20px;
        width: 166px;
        font-size: 32px;
        color: #fff;
        top: -80px;
        left: 40px;
    }

    /*font-face*/

    @font-face {
        font-family: 'Lato';
        font-style: normal;
        font-weight: 100;
        src: local('Lato Hairline'), local('Lato-Hairline'), url(http://themes.googleusercontent.com/static/fonts/lato/v6/boeCNmOCCh-EWFLSfVffDg.woff) format('woff');
    }

    @font-face {
        font-family: 'Lato';
        font-style: normal;
        font-weight: 300;
        src: local('Lato Light'), local('Lato-Light'), url(http://themes.googleusercontent.com/static/fonts/lato/v6/KT3KS9Aol4WfR6Vas8kNcg.woff) format('woff');
    }

    @font-face {
        font-family: 'Lato';
        font-style: normal;
        font-weight: 400;
        src: local('Lato Regular'), local('Lato-Regular'), url(http://themes.googleusercontent.com/static/fonts/lato/v6/9k-RPmcnxYEPm8CNFsH2gg.woff) format('woff');
    }

    @font-face {
        font-family: 'Lato';
        font-style: normal;
        font-weight: 700;
        src: local('Lato Bold'), local('Lato-Bold'), url(http://themes.googleusercontent.com/static/fonts/lato/v6/wkfQbvfT_02e2IWO3yYueQ.woff) format('woff');
    }
</style>

<script>
    /*
* Credits to http://www.htmldrive.net/items/show/13/HTML5-Demo-drag-and-drop
*
*/

    var addEvent = (function () {
        if (document.addEventListener) {
            return function (el, type, fn) {
                if (el && el.nodeName || el === window) {
                    el.addEventListener(type, fn, false);
                } else if (el && el.length) {
                    for (var i = 0; i < el.length; i++) {
                        addEvent(el[i], type, fn);
                    }
                }
            };
        } else {
            return function (el, type, fn) {
                if (el && el.nodeName || el === window) {
                    el.attachEvent('on' + type, function () { return fn.call(el, window.event); });
                } else if (el && el.length) {
                    for (var i = 0; i < el.length; i++) {
                        addEvent(el[i], type, fn);
                    }
                }
            };
        }
    })();

    (function () {

        var pre = document.createElement('pre');
        pre.id = "view-source"

        // private scope to avoid conflicts with demos
        addEvent(window, 'click', function (event) {
            if (event.target.hash == '#view-source') {
                // event.preventDefault();
                if (!document.getElementById('view-source')) {
                    pre.innerHTML = ('<!DOCTYPE html>\n<html>\n' + document.documentElement.innerHTML + '\n</html>').replace(/[<>]/g, function (m) { return { '<': '&lt;', '>': '&gt;' }[m] });
                    document.body.appendChild(pre);
                }
                document.body.className = 'view-source';

                var sourceTimer = setInterval(function () {
                    if (window.location.hash != '#view-source') {
                        clearInterval(sourceTimer);
                        document.body.className = '';
                    }
                }, 200);
            }
        });

    })();


    var eat = ['yum!', 'gulp', 'burp!', 'nom'];
    var yum = document.createElement('p');
    var msie = /*@cc_on!@*/0;
    yum.style.opacity = 1;

    var links = document.querySelectorAll('li > a'), el = null;
    for (var i = 0; i < links.length; i++) {
        el = links[i];

        el.setAttribute('draggable', 'true');

        addEvent(el, 'dragstart', function (e) {
            e.dataTransfer.effectAllowed = 'copy'; // only dropEffect='copy' will be dropable
            e.dataTransfer.setData('Text', this.id); // required otherwise doesn't work
        });
    }

    var bin = document.querySelector('#bin');

    addEvent(bin, 'dragover', function (e) {
        if (e.preventDefault) e.preventDefault(); // allows us to drop
        this.className = 'over';
        e.dataTransfer.dropEffect = 'copy';
        return false;
    });

    // to get IE to work
    addEvent(bin, 'dragenter', function (e) {
        this.className = 'over';
        return false;
    });

    addEvent(bin, 'dragleave', function () {
        this.className = '';
    });

    addEvent(bin, 'drop', function (e) {
        if (e.stopPropagation) e.stopPropagation(); // stops the browser from redirecting...why???

        var el = document.getElementById(e.dataTransfer.getData('Text'));

        el.parentNode.removeChild(el);

        // stupid nom text + fade effect
        bin.className = '';
        yum.innerHTML = eat[parseInt(Math.random() * eat.length)];

        var y = yum.cloneNode(true);
        bin.appendChild(y);

        setTimeout(function () {
            var t = setInterval(function () {
                if (y.style.opacity <= 0) {
                    if (msie) { // don't bother with the animation
                        y.style.display = 'none';
                    }
                    clearInterval(t);
                } else {
                    y.style.opacity -= 0.1;
                }
            }, 50);
        }, 250);

        return false;
    });


// For discussion and comments, see: https://remysharp.com/2009/01/07/html5-enabling-script/
/*@cc_on'abbr article aside audio canvas details figcaption figure footer header hgroup mark menu meter nav output progress section summary time video'.replace(/\w+/g,function(n){document.createElement(n)})@*/
</script>
